<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body class="p-5 font-poppins">
    <h1 class="text-2xl font-bold">CareGraver</h1>
    <!-- parent div -->
    <div class="flex flex-col sm:flex-row justify-evenly mt-10">
        <!-- text div -->
        <div class="flex flex-col text-left p-3 pt-20">
            <h1 class="text-3xl font-semibold"><b>Sign Up to</b><br>
                Lorem Ipsum is simply
            </h1>
            <br>
            <br>
            <p>If you already have an account <br>
            You can <a class="text-blue-500 hover:cursor-pointer font-bold" href="login.html">Login here!</a>
            </p>
        </div>
        <!-- form div -->
        <div class="flex flex-col justify-center p-3 gap-7">
            <h1 class="font-semibold text-2xl">Sign Up</h1>
            <form class="flex flex-col gap-5">
                <input
                    class="bg-gray-200 p-3 rounded-md placeholder-black w-80"
                    type="email" id="email" placeholder="Enter Email" required>
                <input 
                    class="bg-gray-200 p-3 rounded-md placeholder-black w-80"
                    type="text" id="username" placeholder="Create Username" required>   
                <input 
                    class="bg-gray-200 p-3 rounded-md placeholder-black w-80"
                    type="number" id="contactnumber" placeholder="Contact number" required>   
                <input 
                    class="bg-gray-200 p-3 rounded-md placeholder-black w-80"
                    type="password" id="password" placeholder="Password" required>
                <input 
                    class="bg-gray-200 p-3 rounded-md placeholder-black w-80"
                    type="password" id="confirmpassword" placeholder="Confirm Password" required>
                <button 
                    class="bg-blue-500 p-3 rounded-md text-white mt-7 w-80"
                    type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
